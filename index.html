<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="bower_components/vis/dist/vis.js"></script>
  <link href="bower_components/vis/dist/vis.css" rel="stylesheet" type="text/css" />  
</head>
<body>

<p>
  A basic timeline. You can move and zoom the timeline, and select items.
</p>

<div id="visualization"></div>

<script type="text/javascript">

  $.ajax({
    url: 'http://85.172.79.219:8090/acdr/info.php',
    success: function (data) {
      // DOM element where the Timeline will be attached
      var container = document.getElementById('visualization');
      var items = new vis.DataSet(data);
      

      // Configuration for the Timeline
      var options = {};

      // Create a Timeline
      var timeline = new vis.Timeline(container, items, options);
    }
  });
  
</script>
</body>
</html>
